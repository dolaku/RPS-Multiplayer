<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>RPS Multiplayer</title>
</head>

<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8 text-center d-flex" id="arena">
                <div class="align-items-center" id="player1">
                    <h4>Waiting for Player 1</h4>
                    <div class="player-info">
                        <input type="text" class="my-3 mx-1 text-center player-name-input" id="p1-info" placeholder="Your Name">
                        <i class="far fa-caret-square-right name-submit" id="p1-name-submit"></i>
                    </div>
                    <ul class="d-flex flex-wrap justify-content-center attack-wrapper">
                        <li class="attack-btns rock" data-choice="choice-rock"><i class="far fa-hand-rock"></i></li>
                        <li class="attack-btns paper" data-choice="choice-paper"><i class="far fa-hand-paper"></i></li>
                        <li class="attack-btns scissors" data-choice="choice-scissors"><i class="far fa-hand-scissors"></i></li>
                    </ul>
                </div> <!-- End P1 -->

                <div class="m-2 align-items-center d-flex flex-direction-column justify-content-center" id="show-hand">
                    <h4>
                        Display RPS Here
                    </h4>
                </div>

                <div class="align-items-center" id="player2">
                    <h4>Waiting for Player 2</h4>
                    <div class="player-info">
                        <input type="text" class="my-3 mx-1 text-center player-name-input" id="p2-info" placeholder="Your Name">
                        <i class="far fa-caret-square-right name-submit" id="p2-name-submit"></i>
                    </div>
                    <ul class="d-flex flex-wrap justify-content-center attack-wrapper">
                        <li class="attack-btns rock" data-choice="choice-rock"><i class="far fa-hand-rock"></i></li>
                        <li class="attack-btns paper" data-choice="choice-paper"><i class="far fa-hand-paper"></i></li>
                        <li class="attack-btns scissors" data-choice="choice-scissors"><i class="far fa-hand-scissors"></i></li>
                    </ul>
                </div> <!-- End P2 -->
            </div> <!-- End arena-->

            <div class="col-lg-4 textarea">
                <div class="my-3 p-2 d-flex flex-column-reverse" id="chatbox"></div>
                <textarea class="p-2" name="chat" id="textbox" placeholder="Send a message . . . "></textarea>
                <button class="mt-3 btn btn-outline-dark" id="chat-submit" type="button">Send</button>
            </div>
        </div>
    </div>


    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
