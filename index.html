<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPS Multiplayer</title>
</head>

<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 text-center d-flex" id="arena">
                <div class="align-items-center" id="player1">
                    <h5>Player 1</h5>
                    <ul class="d-flex flex-wrap justify-content-center attack-wrapper">
                        <li class="attack-btns rock">Rock</li>
                        <li class="attack-btns paper">Paper</li>
                        <li class="attack-btns scissors">Scissors</li>
                    </ul>
                    <button id="p1-submit" type="button" class="m-3 btn btn-outline-dark">Shoot!</button>
                </div> <!-- End P1 -->

                <div class="m-5 align-items-center d-flex flex-direction-column justify-content-center" id="show-hand">
                    <h3>
                        Display RPS Here
                    </h3>
                </div>

                <div class="align-items-center" id="player2">
                    <h5>Player 2</h5>
                    <ul class="d-flex flex-wrap justify-content-center attack-wrapper">
                        <li class="attack-btns rock">Rock</li>
                        <li class="attack-btns paper">Paper</li>
                        <li class="attack-btns scissors">Scissors</li>
                    </ul>
                    <button id="p2-submit" type="button" class="m-3 btn btn-outline-dark">Shoot!</button>
                </div> <!-- End P2 -->
            </div> <!-- End arena-->

            <div class="col-md-4 textarea">
                <div class="my-3" id="chatbox"></div>
                <textarea name="chat" id="textbox" placeholder="Send a message . . . "></textarea>
                <button id="p2-submit" type="button" class="m-3 btn btn-outline-dark">Send</button>
            </div>
        </div>
    </div>


    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
